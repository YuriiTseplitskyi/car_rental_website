<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <nav>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <section class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Email</label>
                </section>
                <section class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </section>
                <input type="submit" value="Login">
            </form>
            <button type="button" class="register-btn" onclick="window.location.href='user-dialog.html'">Register </button>
        </div>
    </nav>

    <footer>
        <script src="script.js"></script>

    </footer>

</html>
