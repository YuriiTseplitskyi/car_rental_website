        carBox.classList.add("car-list");
        
        // Iterate over the cars array and generate HTML for each car
        cars.forEach((car) => {
            // Create a new car box element
            

            // Create a wrapper element for the car information
            const carInfoWrapper = document.createElement("div");
            carInfoWrapper.classList.add("car-item");

            // Create a white box element
            const whiteBox = document.createElement("div");
            whiteBox.classList.add("white-box");
            carInfoWrapper.appendChild(whiteBox);

            // Create an image element for the car photo
            const carPhoto = document.createElement("img");
            carPhoto.src = car.photo;
            carPhoto.alt = "Car Photo";
            carInfoWrapper.appendChild(carPhoto);

            // Set the car name
            const carName = document.createElement("h2");
            carName.textContent = car.name;
            carInfoWrapper.appendChild(carName);

            // Set the car description
            const carDescription = document.createElement("p");
            carDescription.innerHTML = "<strong>Description:</strong> " + car.description;
            carInfoWrapper.appendChild(carDescription);

            // Set the car price
            const carPrice = document.createElement("p");
            carPrice.innerHTML = "<strong>Price:</strong> <span>" + car.price + "</span> USD";
            carInfoWrapper.appendChild(carPrice);

            // Set the car available dates
            const carAvailableDate = document.createElement("p");
            carAvailableDate.innerHTML = "<strong>Available Dates:</strong> " + car.availableDate;
            carInfoWrapper.appendChild(carAvailableDate);

            // Create a button container
            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("car-buttons");

            // Create a "Make Order" button
            const makeOrderButton = document.createElement("button");
            makeOrderButton.classList.add("btn-rent");
            makeOrderButton.textContent = "Make Order";
            buttonContainer.appendChild(makeOrderButton);

            const moreInfoButton = document.createElement("button");
            moreInfoButton.classList.add("btn");
            moreInfoButton.classList.add("btn-info");
            moreInfoButton.textContent = "More Info";
            moreInfoButton.addEventListener("click", function() {
            window.location.href = "car-info.html";
            });
            buttonContainer.appendChild(moreInfoButton);

            // Append the button container to the car info wrapper
            carInfoWrapper.appendChild(buttonContainer);

            // Append the car info wrapper to the car box
            carBox.appendChild(carInfoWrapper);

            // Append the car box to the car list container
            carListContainer.appendChild(carBox);
        });
