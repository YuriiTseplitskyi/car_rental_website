<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <style>
    /* Add some basic styles to center the loading spinner */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>
  <div class="spinner"></div>

  <script>
    // Simulate some delay before redirecting to your main page
    setTimeout(function() {
      window.location.href = "main.html";
    }, 1); // Adjust the delay time (in milliseconds) as needed
  </script>
</body>
</html>
